<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Submission Form</h1>
    <form action="">
        <fieldset>
            <legend>About the Candidate</legend>
            <div>
                <label for="name"> Enter Your name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                <input type="text" id="name" name="name" placeholder="Entere your name">
            </div>
            <div>

                <label for="username"> Enter Your Username:</label>
                <input type="text" id="username" name="username" placeholder="Entere your username">
            </div>
            <div>
                <label for="email">Set &nbspPassword: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</label>
                <input type="password" name="password" placeholder="Set Password"/>
            </div>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">other</label>
            </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes">
                <label for="subscribe">Subscribe to newsletter</label>
            </div>
            <div>
                <h1> <label for="comment">Enter your comment here: <br></label></h1>
               
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            </div>
            <div>
                <center>
                    <input type="submit" name="submit" value="Submit" />
                    <input type="reset" name="reset" value="Reset" />
                </center>
            </div>
        </fieldset>

    </form>

</body>

</html>
